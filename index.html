<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Catch Glory</title>
    <!-- Правильный viewport для мобильных -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1000 height=1000 tabindex="-1" style="width: 100%; height: 100%; position: fixed; background: #231F20"></canvas>
    
    <!-- Скрипт Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Загрузчик Unity -->
    <script src="Build/fishing.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/fishing.data.unityweb",
        frameworkUrl: "Build/fishing.framework.js.unityweb",
        codeUrl: "Build/fishing.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Catch Glory",
        productVersion: "1.0",
      }).then((unityInstance) => {
        // Вот он, ключ к успеху!
        // Сохраняем готовый экземпляр в глобальную переменную.
        window.unityGame = unityInstance;
        
        // Также инициализируем Telegram Web App, когда Unity готова.
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.setHeaderColor('bg_color'); 
        }
      });
    </script>
  </body>
</html>
