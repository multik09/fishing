<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Catch Glory</title>
    
    <!-- 
      ### УЛЬТИМАТИВНАЯ ПОЛИТИКА БЕЗОПАСНОСТИ ДЛЯ UNITY + TELEGRAM ###
      default-src 'self': Разрешает всё с твоего сайта по умолчанию.
      script-src ...: Разрешает скрипты (включая inline, eval и от Telegram).
      connect-src 'self': Разрешает загрузку файлов игры (.data, .wasm).
      worker-src 'self' blob::  !!! КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: Разрешает Unity создавать "помощников" из blob.
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org; connect-src 'self' blob:; worker-src 'self' blob:;">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  </head>
  
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=600 height=1278 tabindex="-1" style="width: 100%; height: 100%; position: fixed; background: #231F20"></canvas>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="Build/fishing.loader.js"></script>
    
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/fishing.data.unityweb",
        frameworkUrl: "Build/fishing.framework.js.unityweb",
        codeUrl: "Build/fishing.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Catch Glory",
        productVersion: "1.0",
      }).then((unityInstance) => {
        window.unityGame = unityInstance;
        unityInstance.SendMessage('GameManager', 'OnWebAppReady');
        
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.setHeaderColor('bg_color'); 
        }
      });
    </script>
  </body>
</html>
