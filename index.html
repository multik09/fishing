<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Catch Glory</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Убирает полосы прокрутки */
        background-color: var(--tg-theme-bg-color, #231F20); /* Использует цвет темы Telegram */
      }
      /* Убирает отступы у canvas, чтобы он занимал всё место */
      canvas {
        display: block;
      }
    </style>

  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=600 height=1278 tabindex="-1" style="width: 100vw; height: 100vh; background: #231F20"></canvas>
    <script src="Build/fishing.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/fishing.data.unityweb",
        frameworkUrl: "Build/fishing.framework.js.unityweb",
        codeUrl: "Build/fishing.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Catch Glory",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
