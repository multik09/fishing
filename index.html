<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Catch Glory</title>
    
    <!-- 
      ### "ЗОЛОТОЙ КЛЮЧ" CSP ДЛЯ UNITY + TELEGRAM ###
      Это самая полная и разрешающая политика безопасности. Если это не сработает, то проблема не в ней.
    -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://telegram.org; 
      style-src 'self' 'unsafe-inline'; 
      worker-src 'self' blob:; 
      connect-src 'self' blob:; 
      img-src 'self' data: blob:;
      media-src 'self' blob:;">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  </head>
  
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=600 height=1278 tabindex="-1" style="width: 100%; height: 100%; position: fixed; background: #231F20"></canvas>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="Build/fishing.loader.js"></script>
    
    <script>
      // Твой оригинальный код, мы его не трогаем.
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.querySelector('meta[name="viewport"]');
        if(!meta) {
          meta = document.createElement('meta');
          meta.name = 'viewport';
          document.getElementsByTagName('head')[0].appendChild(meta);
        }
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes, viewport-fit=cover';

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      // Обертка для запуска Unity, мы ее тоже не трогаем.
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/fishing.data.unityweb",
        frameworkUrl: "Build/fishing.framework.js.unityweb",
        codeUrl: "Build/fishing.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Catch Glory",
        productVersion: "1.0",
      }).then((unityInstance) => {
        window.unityGame = unityInstance;
        unityInstance.SendMessage('GameManager', 'OnWebAppReady');
        
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.setHeaderColor('bg_color'); 
        }
      });
    </script>
  </body>
</html>
