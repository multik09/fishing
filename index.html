<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Catch Glory</title>

    <!-- ИЗМЕНЕНИЕ №1: ПОЛНАЯ ПОЛИТИКА БЕЗОПАСНОСТИ -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://telegram.org; connect-src 'self' blob:; worker-src 'self' blob:; style-src 'self' 'unsafe-inline';">

  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=600 height=1278 tabindex="-1" style="width: 600px; height: 1278px; background: #231F20"></canvas>
    
    <!-- ИЗМЕНЕНИЕ №2: ПОДКЛЮЧАЕМ СКРИПТ TELEGRAM -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="Build/fishing.loader.js"></script>
    <script>
      // Твой оригинальный код, мы его не трогаем
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        // Добавляем viewport-fit=cover для iPhone
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes, viewport-fit=cover';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      // ИЗМЕНЕНИЕ №3: ОБОРАЧИВАЕМ ЗАПУСК UNITY И ДОБАВЛЯЕМ СВЯЗЬ
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/fishing.data.unityweb",
        frameworkUrl: "Build/fishing.framework.js.unityweb",
        codeUrl: "Build/fishing.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Catch Glory",
        productVersion: "1.0",
      }).then((unityInstance) => {
        // Сохраняем готовый экземпляр в глобальную переменную
        window.unityGame = unityInstance;
        // Отправляем сигнал в Unity, что все готово
        unityInstance.SendMessage('GameManager', 'OnWebAppReady');
        
        // Инициализируем Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.setHeaderColor('bg_color'); 
        }
      });
    </script>
  </body>
</html>
