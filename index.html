<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Catch Glory</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Telegram API -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #231F20;
        text-align: center;
      }
      canvas {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/fishing.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      let unityGame = null;

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/fishing.data.unityweb",
        frameworkUrl: "Build/fishing.framework.js.unityweb",
        codeUrl: "Build/fishing.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Catch Glory",
        productVersion: "1.0"
      }).then((instance) => {
        unityGame = instance;

        console.log("Unity loaded, calling OnWebAppReady");

        // Когда Telegram WebApp и Unity готовы — передаём сообщение в Unity
        setTimeout(() => {
          if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready(); // ⚠️ Обязательно
          }

          if (unityGame) {
            unityGame.SendMessage("GameManager", "OnWebAppReady");
          }
        }, 500); // Небольшая задержка для стабильности
      });
    </script>
  </body>
</html>
