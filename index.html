<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Catch Glory</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #231F20;
    }

    #unity-canvas {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      background: #231F20;
    }
  </style>
</head>

<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>

  <!-- Unity WebGL Loader -->
  <script src="Build/fishing.loader.js"></script>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    // Передаём данные из Telegram в Unity
    function sendTelegramDataToUnity() {
      if (typeof unityInstance !== 'undefined' && Telegram && Telegram.WebApp) {
        const initData = Telegram.WebApp.initData || "no initData";
        unityInstance.SendMessage('TelegramManager', 'OnTelegramData', initData);
      }
    }

    // Запуск Telegram WebApp API и Unity
    window.addEventListener('load', () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor('bg_color');
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/fishing.data.unityweb",
        frameworkUrl: "Build/fishing.framework.js.unityweb",
        codeUrl: "Build/fishing.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Catch Glory",
        productVersion: "1.0",
      }).then((instance) => {
        unityInstance = instance;
        sendTelegramDataToUnity(); // Данные из Telegram → Unity
      });
    });
  </script>
</body>
</html>
